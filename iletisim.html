            var isim= form["isim"];
            var eposta = form["eposta"];   
            var sifre = form["sifre"];            
            var cinsiyet= form["cinsiyet"];
            var mesaj = form["mesaj"];
            var tercih = form["tercihler"];

             form.onsubmit = function()
            {
                if( isim.value=="" || eposta.value == "" || sifre.value == "" || cinsiyet.value=="" || tercih.value=="-" || mesaj.value=="" )
                {
                    alert("Tüm alanları doldurun!!!");
                    return false;
                }
                else if(eposta.value.indexOf("@sakarya.edu.tr") == -1)
                {
                    alert("Mailinizi @sakarya.edu.tr formatıyla yazınız!!!");
                    return false;
                }
            }
